<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부산항 선박 입출항 안내 시스템</title>
  <link rel="stylesheet" href="./select.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <main>
    <h1 id="title" class="title"></h1>
    <p id="weather-info" class="weather-info"></p>
    <div class="weather-card-wrapper">
      <img id="weather-img" class="weather-img" src="./image/wave_bg_2.jpg" />
      <img id="ship-img" class="ship-img" src="./image/닻.png" />
    </div>
    <form>
      <!-- 길이 옵션 -->
      <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
        <div class='title'></div>
        <!-- 선박 유형 옵션 -->
        <label for="leng">선박 유형</label>
        <select name="length" id="leng">
          <option>선택</option>
          <option value="국제 선박">국제항해에 종사하지 않는 선박</option>
          <option value="예부결합선">국제항해에 종사하는 예부선 결합선</option>
          <option value="수면선">수면비행선박</option>
        </select>
        <br><br>
        <!-- 선박 길이 옵션 -->
        <label for="leng">선박 길이</label>
        <select name="length" id="leng">
          <option>선택</option>
          <option value="35">35m미만</option>
          <option value="63">63m미만</option>
        </select>
        <br><br>

        <!-- 선박 크기 옵션 -->
        <label for="size">선박 총톤수</label>
        <select name="goURL" onchange="window.open(this.value);">
          <option>선택</option>
          <option value="#">250t미만</option>
          <option value="#">1000t미만</option>
          <option value="#">7000t미만</option>
        </select>
    </form>
    <div class="date-card-wrapper hidden"></div>
  </main>
  <script src="./select.js"></script>
</body>

</html>
