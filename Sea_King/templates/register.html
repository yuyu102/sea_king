<!DOCTYPE html>
<html lnag="ko">

    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <title>회원가입</title>
        <link rel="stylesheet" href="/static/register.css">
        <script src="/static/register.js"></script>
    </head>

    <body>
        <form name="join_form" action="join_ok.php" method="post">
            <!-- header -->
            <div id="header">
                <a><img src="/static/로고.png" id="logo"></a>
            </div>


            <!-- wrapper -->
            <div id="wrapper">

                <!-- content-->
                <div id="content">

                    <!-- ID -->
                    <div>
                        <h3 class="join_title">
                            <label for="id">아이디</label>
                        </h3>
                        <span class="box int_id">
                            <input type="text" id="id" name="id" maxlength="20">
                            <!-- <button type="button" onclick="id_check();">중복확인</button> -->
                        </span>
                    </div>

                    <!-- PW1 -->
                    <div>
                        <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                        <span method="POST" action="/api/register" class="box int_pass">
                            <input type="password" id="pwd" name="pwd" class="int" maxlength="20"
                                placeholder="영문자+숫자+특수문자 조합">
                            <img src="/static/icon.png" id="pswd1_img1" class="pswdImg">
                        </span>
                    </div>

                    <!-- PW2 -->
                    <div>
                        <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                        <span method="POST" action="/api/register" class="box int_pass_check">
                            <input type="password" id="repwd" name="repwd" class="int" maxlength="20">
                            <img src="/static/icon.png" id="pswd2_img1" class="pswdImg">
                        </span>
                    </div>

                    <!-- NAME -->
                    <div>
                        <h3 class="join_title"><label for="name">이름</label></h3>
                        <span method="POST" action="/api/register" class="box int_name">
                            <input type="text" id="name" name="name" class="int" maxlength="20">
                        </span>
                    </div>

                    <!-- BIRTH -->
                    <div>
                        <h3 class="join_title"><label for="yy">생년월일</label></h3>

                        <div id="bir_wrap">
                            <!-- BIRTH_YY -->
                            <div id="bir_yy">
                                <form method="POST" action="/api/register" class="box">
                                    <input type="text" id="yy" name="yy" class="int" maxlength="4" placeholder="년(4자)">
                                </form>
                            </div>

                            <!-- BIRTH_MM -->
                            <div id="bir_mm">
                                <span method="POST" action="/api/register" class="box">
                                    <select id="mm" class="sel" name="mm">
                                        <option>월</option>
                                        <option value="01">1</option>
                                        <option value="02">2</option>
                                        <option value="03">3</option>
                                        <option value="04">4</option>
                                        <option value="05">5</option>
                                        <option value="06">6</option>
                                        <option value="07">7</option>
                                        <option value="08">8</option>
                                        <option value="09">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </span>
                            </div>

                            <!-- BIRTH_DD -->
                            <div id="bir_dd">
                                <form method="POST" action="/api/register" class="box">
                                    <input type="text" id="dd" name="dd" class="int" maxlength="2" placeholder="일">
                                </form>
                            </div>

                        </div>
                    </div>

                    <!-- GENDER -->
                    <div>
                        <h3 class="join_title"><label for="gender">성별</label></h3>
                        <form method="POST" action="/api/register" class="box gender_code">
                            <select id="gender" name="gender" class="sel">
                                <option>성별</option>
                                <option value="M">남자</option>
                                <option value="F">여자</option>
                            </select>
                        </form>
                    </div>

                    <!-- EMAIL -->
                    <div>
                        <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label>
                        </h3>
                        <span method="POST" action="/api/register" class="box int_email">
                            <input type="text" id="email" name="email" class="int" maxlength="100" placeholder="선택입력">
                        </span>
                    </div>

                    <!-- MOBILE -->
                    <div>
                        <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                        <span method="POST" action="/api/register" class="box int_mobile">
                            <input type="tel" id="mobile" name="mobile" class="int" maxlength="16"
                                placeholder="전화번호 입력">
                        </span>
                    </div>


                    <!-- JOIN BTN-->
                    <div class="join_btn">
                        <button type="button" onclick="joinform_check();" id="btnJoin">
                            <span>가입하기</span>
                        </button>
                    </div>



                </div>
                <!-- content-->

            </div>
            <!-- wrapper -->
        </form>
    </body>
</html>
